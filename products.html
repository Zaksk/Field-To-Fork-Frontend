<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field2Fork | Produce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./client/default.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="./client/products.js"></script>
</head>
<body>

    <!-- Navigation banner -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./client/assets/field2forklogo.jpeg" class="field2fork-logo" alt="Field2Fork Logo"></a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div>
        <img src="./client/assets/a-beta-background.jpg" alt="fruit-and-veg" class="banner-image">
    </div>

    <div class="add-product">
        <button class="add-product-btn">Add new product</button>
    </div>

    <main class="d-flex">

        <!-- L-H Sidebar -->
        <section class="sidebar d-flex flex-column">
            <h4 class="text-center">Popular Products</h4>
            <div class="card popular-product" data-title="Product 1" data-description="Fresh organic apples" data-image="./client/assets/a-beta-background.jpg">Product 1</div>
            <div class="card popular-product" data-title="Product 1" data-description="Fresh organic apples" data-image="./client/assets/a-beta-background.jpg">Product 2</div>
            <div class="card popular-product" data-title="Product 1" data-description="Fresh organic apples" data-image="./client/assets/a-beta-background.jpg">Product 3</div>
            <div class="card popular-product" data-title="Product 1" data-description="Fresh organic apples" data-image="./client/assets/a-beta-background.jpg">Product 4</div>
        </section>

        <!-- Main product grid -->
        <section class="main-content container">
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="product-card card shadow-sm p-3" id="productCard">
                        <img src="./client/assets/a-beta-background.jpg" class="card-img-top" alt="" id="productImage">
                        <div class="card-body">
                            <h4 class="card-title" id="productTitle">Product 1</h5>
                            <p class="card-text" id="productDescription">Dummy description 1</p>
                            <a href="#" class="btn btn-outline-success">See More...</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="product-card card shadow-sm p-3" id="productCard">
                        <img src="./client/assets/a-beta-background.jpg" class="card-img-top" alt="" id="productImage">
                        <div class="card-body">
                            <h4 class="card-title" id="productTitle">Product 2</h5>
                            <p class="card-text" id="productDescription">Dummy description 2</p>
                            <a href="#" class="btn btn-outline-success">See More...</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Product 'Page' popup -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" class="img-fluid" id="modalProductImage" alt="Product Image">
                    <h4 id="modalProductTitle">Product Name</h5>
                    <h6 id="modalProductVariety">Product Variety</h6>
                    <p id="modalProductDescription">Product description goes here.</p>
                    <p id="modalProductPrice"><strong>Price: Â£</strong></p>
                </div>
                <div class="modal-body">
                    <h6>Comments</h6>
                    <div id="comments"></div>
                    <p><strong>Leave a comment about this product here:</strong></p>
                    <form class="comment-form">
                        <input type="textarea" class="comment-textarea">
                        <button type="submit" class="btn btn-outline-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
